<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="login-box">
                <form action="">
                    <div class="page-box">
                        <div class="login-title">
                            <h2>Login</h2>
                            <p>Please login to use the plataform</p>
                        </div>
                        <div class="page email-page">
                            <div class="input-box">
                                <input type="email" class="email">
                                <label for="email">Enter your email</label>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot email?</a>
                            </div>
                            <div class="guess-mode">
                                <p>Not your computer? Use guest mode to login privatly</p>
                                <a href="#">Learn more</a>
                            </div>
                            <div class="btn-box">
                                <a href="#">Create account</a>
                                <button class="btn-next">Next</button>
                            </div>
                        </div>
                        <div class="page password-page">
                            <div class="input-box">
                                <input type="password" class="password">
                                <label for="password">Enter your password</label>
                            </div>
                            <div class="forgot show">
                                <a href="#">Forgot password?</a>
                                <label for=""><input type="checkbox" name="" id="">Show Password</label>
                            </div>
                            <div class="btn-box">
                                <button class="btn-back">Back</button>
                                <button type="submit" class="btn-next">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
